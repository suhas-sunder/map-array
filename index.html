<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Map</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Array Map</h1>
    <p id="err">Error:</p>
    <div>
      <label>Array:</label>
      <input class="inputs" placeholder="Comma separated values" />
    </div>
    <div>
      <label>Equation:</label>
      <select id="equation" onchange="handleSelection()">
        <option>x</option>
        <option>multiplication: x *</option>
        <option>addition: x +</option>
        <option>subtraction: x -</option>
        <option>division x &#47;</option>
        <option>power x ^</option>
      </select>
      <input id="num" class="inputs" placeholder="number" />
    </div>
    <button onclick="handleSubmit()">Submit</button>
    <p id="result">Result:</p>
    <script src="index.js"></script>
  </body>
</html>
